<!DOCTYPE html>
<html>
    <head>
        <title>Todays Weather</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/2505/PNG/512/sunny_weather_icon_150663.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter your city name" spellcheck="false">
                <button><img src="https://cdn.icon-icons.com/icons2/1129/PNG/512/searchmagnifierinterfacesymbol1_79893.png"></button>
            </div>
            <div class="weather">
                <!-- Weather img -->
                <img src="images/clouds.png" class="weather-icon">
                <h1 class="temp">22<sup>°c</sup></h1>
                <h2 class="city">Greater Noida</h2>
                <div class="details">
                    <div class="col">
                        <!-- Humidity img -->
                        <img src="https://freesvg.org/img/1588765770Luftfeuchte.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Wind img -->
                        <img src="https://cdn.icon-icons.com/icons2/1370/PNG/512/if-weather-41-2682810_90758.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script>
            const apiKey = "4a720b2be456d858e66c1d562f263477";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon");


            async function checkWeather(city){
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                var data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML= data.name;
                document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML= data.wind.speed + "km/h";

                // if(data.weather[0].main == "Clouds"){
                //     weatherIcon.src ="images/clouds.png";
                // }
                // else if(data.weather[0].main == "Clear"){
                //     weatherIcon.src ="images/clear.png";
                // }
                // else if(data.weather[0].main == "Rain"){
                //     weatherIcon.src ="images/rain.png";
                // }
                // if(data.weather[0].main == "Drizzle"){
                //     weatherIcon.src ="images/drizzle.png";
                // }    
                // if(data.weather[0].main == "Mist"){
                //     weatherIcon.src ="images/mist.png";
                // }
                // if(data.weather[0].main == "Snow"){
                //     weatherIcon.src ="images/snow.png";
                // }

                switch(data.weather[0].main){
                    case "Clouds" :
                        weatherIcon.src ="images/clouds.png";
                        break;
                    case "Clear" :
                        weatherIcon.src = "images/clear.png";
                        break;
                    case "Rain" :
                        weatherIcon.src ="images/rain.png";
                        break;
                    case "Drizzle" :
                        weatherIcon.src ="images/drizzle.png";
                        break;
                    case "Mist" :
                        weatherIcon.src ="images/mist.png";
                        break;
                    case "Snow" :
                        weatherIcon.src ="images/snow.png";
                        break;
                }
            }

            searchBtn.addEventListener("click", ()=>{
                checkWeather(searchBox.value);
            });




        </script>        


        

           
    </body>
</html>
